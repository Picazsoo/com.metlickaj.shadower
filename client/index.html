<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link id="awesomeFont" rel="stylesheet" href="css/all.css" />
  <link id="bootstrap-css" rel="stylesheet" href="css/bootstrap.css" />
  <link id="hostStyle" rel="stylesheet" href="css/theme.css" />
  <link id="theme" rel="stylesheet" href="css/light.css" />
  <title></title>
</head>

<body>

  <div id="container">
    <div id="wrap">
      <div id="frame" class="frame">
        <ul id="slides" class="slidee">
        </ul>
      </div>
      <div class="scrollbar">
        <div class="handle"></div>
      </div>
    </div>
    <div id="file-picker">
      <button id="open-file" rel='tooltip' tooltip="Otevři fázi pro stínování" class="topcoat-button"><i class="fas fa-folder-open"></i>Otevři fázi pro stínování</button>
    </div>
    <div id="tlacitka">
      <div id="tlacitka-left">
        <label title="Vypnout/Zapnout odchytávání fází pro stínování" rel='tooltip' class="topcoat-switch">
          <input id="shadowerEnabledSwitch" type="checkbox" class="topcoat-switch__input">
          <div class="topcoat-switch__toggle"></div>
        </label>
        <button id="restartExt" class="topcoat-button" title="Zcela restartovat Shadower" rel='tooltip'><i
            class="fas fa-redo-alt"></i>Restart</button>
        <button id="create-thumbnails" class="topcoat-button" title="Vyrobí náhledy pro fáze / obnoví náhledy"
          rel='tooltip'><i class="fas fa-file-image"></i>Vyrobit náhledy</button>
      </div>
      <div id="tlacitka-middle">
        <button id="open-previous" rel='tooltip' tooltip="Přesun na předchozí fázi" class="topcoat-button" disabled><i
            class="fas fa-arrow-left"></i>Stinovat předchozí</button>
        <button id="open-selected" rel='tooltip' tooltip="Otevře aktuálně označenou fázi pro stínování"
          class="topcoat-button" disabled><i class="fas fa-pencil-alt"></i>Stínovat fázi</button>
        <button id="open-next" rel='tooltip' tooltip="Přesun na další fázi" class="topcoat-button" disabled><i
            class="fas fa-arrow-right"></i>Stínovat následující</button>
      </div>
      <div id="tlacitka-right">
        <button id="shadow-preview" tooltip="Přepnout mezi finální fází se šedivým stínem a červeným náhledem"
          rel='tooltip' class="topcoat-button" disabled><i class="fas fa-low-vision"></i>Přepnout náhled</button>
        <label class="topcoat-checkbox" title="Přidá pod stínovanou fázi předcházející fázi" rel='tooltip'>
          <span class="checkbox-text"><i class="fas fa-layer-group"></i>Podlož minulou fází</span>
          <input id="includePrevious" type="checkbox" checked>
          <div class="topcoat-checkbox__checkmark"></div>
        </label>
      </div>
    </div>


    <script src="js/libs/CSInterface-4.0.0.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/sly.js"></script>
    <script type="text/javascript" src="js/libs/JSX.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>
    <script src="js/buttons.js"></script>

</body>

</html>
